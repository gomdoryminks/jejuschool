    <body id="page-top" class="bg-white newTheme">
        <!-- Begin Preloader -->
        <div id="preloader">
            <div class="canvas">
                <img src="assets/img/logo.png" alt="logo" class="loader-logo">
                <div class="spinner"></div>   
            </div>
        </div>
        <!-- End Preloader -->
        
        <!-- Begin Container -->
        <div class="container-fluid no-padding h-100">
            <div class="row flex-row h-100 bg-white">
                <!-- Begin Left Content -->
                <div class="col-8 no-padding elisyam-bg-area">
                    <div class="elisyam-bg background-login">
                        <div class="elisyam-overlay overlay-01"></div>
                    </div>
                </div>
                <!-- End Left Content -->
                
                <!-- Begin Right Content -->
                <div class="col-4 my-auto no-padding authentication-form-area">
                    <!-- Begin Form -->
                    <div class="authentication-form mx-auto">
                        <div class="logo-centered">
                            <a href="new-index.html">
                                <img src="assets/img/logo.png" alt="logo">
                            </a>
                        </div>
                        <h3>안전통학 정보 서비스 로그인</h3>
                        <form id="loginForm" name="loginForm" method="post">
                            <div class="group material-input">
							    <input type="text" name="userid" id="userid" required>
							    <span class="highlight"></span>
							    <span class="bar"></span>
							    <label>아이디</label>
                            </div>
                            <div class="group material-input">
							    <input type="password" name="userpw" id="userpw" required>
							    <span class="highlight"></span>
							    <span class="bar"></span>
							    <label>비밀번호</label>
                            </div>
                            <div class="row">
                                <div class="col text-left">
                                    <div class="styled-checkbox">
                                        <input type="checkbox" name="rememberid" id="rememberid">
                                        <label for="rememberid">아이디 저장</label>
                                    </div>
                                </div>
                            </div>
                            <div class="sign-btn text-center">
                                <button type="button" class="btn btn-lg btn-style01 w-100" onclick="location.href='new-index.html';">
                                    로그인
                                </button>
                            </div>
                        </form>
                    </div>
                    <!-- End Form -->                        
                </div>
                <!-- End Right Content -->
            </div>
            <!-- End Row -->
        </div>
        <!-- End Container -->
        
        <!-- Begin Modal -->
        <div id="modal">
            <!-- Begin Centered Modal (Alert) -->
            <div id="modal-centered-alert" class="modal fade modal-centered-default">
                <div class="modal-background"></div>
                <div class="modal-dialog modal-sm modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="modal-body-text mt-3 mb-3"></div>
                        </div>
                        <div class="modal-footer justify-content-center p-0">
                            <button type="button" class="btn btn-style01 w-100 m-0 btn-confirm" data-dismiss="modal">확인</button>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" id="modal-centered-alert-btn" class="btn btn-hidden" data-toggle="modal" data-target="#modal-centered-alert">보기</button>
            <!-- End Centered Modal (Alert) -->

            <!-- Begin Centered Modal (Confirm) -->
            <div id="modal-centered-confirm" class="modal fade modal-centered-default">
                <div class="modal-background"></div>
                <div class="modal-dialog modal-sm modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="modal-body-text mt-3 mb-3"></div>
                        </div>
                        <div class="modal-footer justify-content-center p-0">
                            <button type="button" class="btn btn-style01 w-50 m-0 btn-confirm" data-dismiss="modal">확인</button>
                            <button type="button" class="btn btn-style03 w-50 m-0 btn-cancel" data-dismiss="modal">취소</button>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" id="modal-centered-confirm-btn" class="btn btn-hidden" data-toggle="modal" data-target="#modal-centered-confirm">보기</button>
